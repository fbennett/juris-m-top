{% extends "main.html" %}
{% block content %}
<h2 class="hidden-sm-down">{{ pageSubTitle }}</h2>
<h2 class="hidden-md-up">{% if shortSubTitle %}{{ shortSubTitle }}{% else %}{{ pageSubTitle }}{% endif %}</h2>
<div class="card my-3">
  <ul class="list-group list-group-flush">
    {% for post in posts %}
    <li class="list-group-item"><div style="display:inline-block;margin-left:1em;text-indent:-1em;"><a href="{{ toppath }}/posts/{{ post.id }}.html">{{ post.pageTitle }}</a> ({{ post.author }}, {{ post.date }})</div></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
